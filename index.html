<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.google.com/specimen/Outfit" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="container">
        <div class="qr-img">
          <img src="images/image-qr-code.png" width="100%" />
        </div>
        <h3>Improve your front-end skills by building projects</h3>
        <div class="qr_content">
          <p>
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level.
          </p>
        </div>
      </div>
      <style></style>
      <footer>
        <div class="attribution" style="text-align: center">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >
          Coded by <a href="https://github.com/skaauwai">SandyK</a>
        </div>
      </footer>
    </div>
  </body>
</html>
